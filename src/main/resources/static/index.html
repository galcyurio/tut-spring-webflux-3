<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>자동차 게임</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
        integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>&nbsp;

<div class="container">
  <h1>자동차 게임</h1>

  <div class="form-inline form-group">
    <label for="txt-laps"><strong>게임 횟수 : &nbsp;</strong></label>
    <input id="txt-laps" class="form-control" type="number" placeholder="1 이상"/>
  </div>
  <div class="form-inline form-group">
    <label for="txt-cars"><strong>차 이름 : &nbsp;</strong></label>
    <input id="txt-cars" type="text" class="form-control" placeholder=", 를 통해 구분"/>
  </div>

  <button id="btn-start" class="btn btn-primary">시작</button>
  <hr/>

  <!-- 결과 -->
  <div class="div-car-result">
    <h3>결과</h3>
    <p><strong>게임 ID :</strong><span class="span-id"></span></p>
    <p><strong>게임 횟수 :</strong><span class="span-laps"></span></p>
    <div>
      <table class="table">
        <tbody class="tbody-car-result"></tbody>
      </table>
      <script id="template-car-result" type="text/template">
        {{#cars}}
        <tr>
          <td class="w-25">{{name}}</td>
          <td>{{count}}</td>
        </tr>
        {{/cars}}
      </script>
    </div>
  </div>

</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
